site_name: HPC
site_author: Gavin Gao
site_url: https://hpc.cgabc.xyz/
site_description: HPC

repo_url: https://github.com/cggos/hpc
repo_name: cggos/hpc

theme: 
  name: material # readthedocs material
  # logo: material/library
  favicon: images/favicon.png
  icon:
    repo: fontawesome/brands/git-alt
  nav_style: light
  language: 'zh'
  # palette:
  #   primary: 'light blue'
  #   accent: 'indigo' 
  feature:
    tabs: true
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - toc.follow
    # - toc.integrate
    - content.code.annotate

plugins:
  - search
  # - social
  - tags

markdown_extensions:
  - abbr
  - meta
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true # "#"
      toc_depth: 5
      separator: "_"
      slugify: !!python/name:pymdownx.slugs.uslugify_cased
  - codehilite:
      guess_lang: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.arithmatex
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde        
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.highlight:
      auto_title: true
      anchor_linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.tabbed:
      alternate_style: true       
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      # emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cggos
      name: cggos on GitHub
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/CGiABC
      name: CGABC on Twitter


nav:
  - Home: index.md

  - CPU:
    - Overview: cpu/README.md
    - ARM: cpu/arm.md
    - CPU Info: cpu/info.md
    - Multi-Threads:
      - Thread Pool: cpu/threadpool.md
      - OpenMP: cpu/omp.md
    - Instructions & Intrinsics: cpu/intrinsics.md
    - Benchmark: cpu/benchmark.md
    - Others: cpu/others.md

  - GPU:
    - Overview: gpu/README.md
    - Platforms:
      - Overview: gpu/platform/README.md
      - Nvidia: gpu/platform/nvidia.md
      - Mali: gpu/platform/mali.md
    - Languages: 
      - Overview: gpu/languages/README.md
      - OpenCL: gpu/languages/ocl.md
      - CUDA: gpu/languages/cuda.md
    - Build:
      - NVCC: gpu/building/nvcc.md
    - Benchmark: gpu/benchmark.md
  
  - DSP:
    - Overview: dsp/README.md
